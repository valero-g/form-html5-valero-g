<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ac961b83b4.js" crossorigin="anonymous"></script>
    <title>Form-HTML5- Valero Gaudo</title>
</head>

<body>
    <div class="container mt-5">
        <form class="row border rounded">
            <div class="col-12 form-header bg-light p-2 border-bottom">
                <h3>Payment form example</h3>
            </div>
            <div class="alert alert-danger d-flex ms-3 mt-3 me-3 flex-shrink-1" role="alert">
                <b>Some fields are missing</b>
            </div>
            <div class="col-5 mt-2">
                <label for="card" class="form-label"><b>Card #</b></Card></label>
                <input type="number" class="form-control" id="card" aria-describedby="emailHelp"
                    placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-3 mt-2">
                <label for="cvc" class="form-label"><b>CVC #</b></label>
                <input type="number" class="form-control" id="cvc" aria-describedby="emailHelp" placeholder="000"
                    max="999" maxlength="3">
            </div>
            <div class="col-4 mt-2">
                <label for="amount" class="form-label"><b>Amount</b></label><br />
                <div class="d-flex">
                    <label for="amount"><b>$</b></label>
                    <input type="number" class="form-control" id="amount" aria-describedby="emailHelp"
                        placeholder="Amount">
                </div>
            </div>
            <!--Nombre y Apellidos-->
            <div class="col-6 mt-2">
                <label for="name" class="form-label"><b>First name</b></label><br />
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="col-6 mt-2">
                <label for="surname" class="form-label"><b>Last name</b></label><br />
                <input type="text" class="form-control" id="surname" aria-describedby="emailHelp">
            </div>
            <!--Ciudad, estado y CP-->
            <div class="col-6 mt-2">
                <label for="city" class="form-label"><b>City</b></label><br />
                <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
            </div>
            <div class="col-3 mt-2">
                <label for="state" class="form-label"><b>State</b></label><br />
                <select class="form-select" aria-label="Default select example" name="state">
                    <option selected>Open this select menu</option>
                    <option value="1">California</option>
                    <option value="2">Utah</option>
                    <option value="3">New York</option>
                    <option value="3">etc</option>
                </select>
                <!--<input type="text" class="form-control" id="state" aria-describedby="emailHelp"
                    placeholder="Pick a state">-->
            </div>
            <div class="col-3 mt-2">
                <label for="cp" class="form-label"><b>Postal code</b></label><br />
                <input type="text" class="form-control" id="cp" aria-describedby="emailHelp" maxlength="5">
            </div>
            <!--We accept y message-->
            <div class="col-6 mt-2">
                <label for="cardType" class="form-check-label"><b>We accept:</b></label>
                <br />
                <div class="col-3 bg-secondary rounded d-flex justify-content-between align-items-center flex-wrap"
                    style="min-height: 25%; width:50%;">
                    <div><input type="radio" class="form-check-input" name="cardType" aria-describedby="emailHelp"
                            checked="checked" /><i class="fa-brands fa-cc-mastercard ms-1 me-3 fs-3 text-white"></i>
                    </div>
                    <div><input type="radio" class="form-check-input" name="cardType" aria-describedby="emailHelp" /><i
                            class="fa-brands fa-cc-visa ms-1 me-3 fs-3 text-white" /></i></div>
                    <div><input type="radio" class="form-check-input" name="cardType" aria-describedby="emailHelp" /><i
                            class="fa-brands fa-cc-diners-club ms-1 me-3 fs-3 text-white" /></i></div>
                    <div><input type="radio" class="form-check-input" name="cardType" aria-describedby="emailHelp" /><i
                            class="fa-brands fa-cc-amex ms-1 fs-3 me-3  text-white"></i></div>
                </div>
            </div>
            <div class="col-6 mt-2">
                <label for="textMessage" class="form-label"><b>Message</b></label><br />
                <textarea id="textMessage" class="form-control" rows="6" cols="6"> Enter your comments....</textarea>
                <div id="textAreaHelp" class="form-text fs-6">Add any notes here.</div>
            </div>


            <!--footer-->
            <div class="col-12 bg-light mt-2 pt-2 pb-2 border-top d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary ms-auto">Cancel</button>
                <button type="submit" class="btn btn-primary ms-2 me-2">Send</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
